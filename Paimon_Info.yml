name: 原神信息查询
module_name: Paimon_Info
description: 原神信息查询
usage: '...'
show: true
priority: 1
matchers:
- pm_name: ys
  pm_description: 查看原神个人信息卡片
  pm_usage: 原神信息(uid)
  pm_priority: 1
  pm_show: true
- pm_name: ysa
  pm_description: 查看角色背包及练度排行
  pm_usage: 查询所有角色(uid)
  pm_priority: 2
  pm_show: false
- pm_name: ysc
  pm_description: 随机角色同人图+角色信息卡片
  pm_usage: 角色图片(uid)<角色名>
  pm_priority: 4
  pm_show: true
- pm_name: ysd
  pm_description: 查看指定角色的详细面板数据及伤害计算
  pm_usage: 面板(uid)<角色名>
  pm_priority: 5
  pm_show: true
- pm_name: udi
  pm_description: 更新你的原神玩家和角色数据，绑定cookie后数据更详细，加上"天赋"可以更新天赋等级
  pm_usage: 更新角色信息[天赋](uid)
  pm_priority: 6
  pm_show: true
- pm_name: 角色别名设置
  pm_description: 设置专属于你的角色别名，例如【设置别名钟离 老公】
  pm_usage: 设置别名<角色> <别名>
  pm_priority: 7
  pm_show: true
- pm_name: 角色别名删除
  pm_description: 删除你已设置的角色别名
  pm_usage: 删除别名<别名>
  pm_priority: 8
  pm_show: true
- pm_name: 角色别名查看
  pm_description: 查看你已设置的角色别名
  pm_usage: 查看别名
  pm_priority: 9
  pm_show: true
- pm_name: ysc原图
  pm_description: 获取卡片中的原神同人图
  pm_usage: (回复图片消息) 原图
  pm_priority: 10
  pm_show: true
